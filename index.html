<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <script src="https://kit.fontawesome.com/4c9d518f66.js" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="row bg-dark text-light p-2">
        <div class="col-10 my-auto" style="padding-left:33%;">
            <h1><span style="font-weight:lighter;">Scoot</span><span style="font-weight:bold">Cast</span> <span style="font-size:large">Weather Dashboard</span></h1>
        </div>
        <div class="col-2 my-auto">
            <span style="font-size:smaller">Theme Toggle</span>
            <div class="theme-toggle">
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider round"></span>
                </label>
                <div class="theme-labels">
                    <span class="light-theme">Light</span>
                    <span class="dark-theme">Dark</span>
                </div>
            </div>
        </div>
    </header>
    <div class="row">
        <aside class="col-md-3 col-sm-12">
            <div class="row container">
                <div class="col mt-5">
                    <h3>Search for a City:</h3>
                    <form class="input-group md-form form-sm form-2 pl-0" id="city-search">
                        <input class="form-control my-0 py-1" type="text" id="search-bar" placeholder="Search">
                        <button type="submit" class="input-group-text btn btn-primary" id="search-btn"><i
                                class="fas fa-search-location"></i></button>
                    </form>
                    <button type="button" class="btn btn-primary my-4" id="location-btn">Use my current location <i
                            class="fas fa-location-arrow"></i></button>
                </div>
            </div>
            <div class="row container">
                <div class="col mt-3">
                    <h3>Saved Searches:</h3>
                    <ul class="list-group mb-3" id="saved-searches">

                    </ul>
                </div>
            </div>
        </aside>
        <div class="col-8" id="dashboard" style="visibility: hidden;">
            <div class="row">
                <div class="col card ml-3" id="weather-display">
                    <h2 id="city" class="py-3"></h2>
                    <p id="temp"></p>
                    <p id="humidity"></p>
                    <p id="wind"></p>
                    <p id="uv"></p>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-secondary m-2" id="save-btn" data-saved="false"
                                style="visibility: hidden;">Save City</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row py-3">
                <div class="col">
                    <h2>5-Day Forecast:</h2>
                </div>
            </div>
            <div class="row ml-1" id="five-day">
            </div>
        </div>

        <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnRG3kLW44MTYI0s7fplt8aQMFvRe1glQ&libraries=places"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script type="text/javascript" src="./assets/script.js"></script>
</body>

</html>
