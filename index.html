<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4c9d518f66.js" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="row">
        <div class="col text-center bg-dark text-light p-2">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <div class="row container">
        <aside class="col-3">
            <div class="row">
                <div class="col">
                    <h3>Search for a City:</h3>
                    <form class="input-group md-form form-sm form-2 pl-0">
                    <input class="form-control my-0 py-1" type="text" id="city-search" placeholder="Search">
                    <button type="submit" class="input-group-text btn btn-primary" id="search-btn"><i
                            class="fas fa-search-location"></i></button>
                </form>

                <button type="button" class="btn btn-primary my-2" id="location-btn">Use my current location <i
                        class="fas fa-location-arrow"></i></button>
            </div>
    </div>
    <div class="row">
        <ul id="saved-searches">

        </ul>
    </div>
    </aside>
    <div class="col-9" id="dashboard">
        <div class="row">
            <div class="col card ml-3" id="weather-display">
                <h2 id="city" class="py-3">city</h2>
                <p id="temp">temp</p>
                <p id="humidity">humidity</p>
                <p id="wind">wind</p>
                <p id="uv">uv</p>
            </div>
        </div>
        <div class="row py-3" id="five-day">
            <div class="col">
                <h2>5-Day Forecast:</h2>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
</body>

</html>
